      align-items: center;
      text-align: center;
      padding: 20px;
      color: #fff;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero > * {
      position: relative;
      z-index: 2;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;

    }

    }

    .hero .btn {

      padding: 12px 30px;
      background-color: #4e036e;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;

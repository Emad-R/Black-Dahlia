<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Noir Blooms</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="logo">
    <img src="https://cyan.csam.montclair.edu/~salemm1/Project/photos/logo-white.png" alt="Noir Blooms Logo" />
    <h1>Noir Blooms</h1>
  </div>
</header>

<main class="form-page">
  <h1 class="section-title">Customer Sign Up</h1>

  <form action="sign_up.php" method="POST" class="form-box">
    <input type="text"    name="name"             placeholder="Full Name"        required />
    <input type="email"   name="email"            placeholder="Email"            required />
    <input type="password"name="password"         placeholder="Password"         required />
    <input type="password"name="confirm_password" placeholder="Confirm Password" required />
    <input type="tel"     name="phone"            placeholder="Phone (10 digits)" pattern="\d{10}" required />
    <input type="date"    name="birthdate"        placeholder="Birthdate"        required />
    <input type="text"    name="address"          placeholder="Street Address"   required />
    <input type="text"    name="city"             placeholder="City"             required />
    <input type="text"    name="state"            placeholder="State"            required />
    <input type="text"    name="zip"              placeholder="ZIP Code (5 digits)" pattern="\d{5}" required />

    <button type="submit" class="btn">Sign Up</button>
    <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
  </form>
</main>

</body>
</html>
